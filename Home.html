<!DOCTYPE html>
<html>
<body>
<div>
  <h1>All My Plots</h1>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><br/>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script><br/>
      <link rel="stylesheet" href="Data.css"><br/>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script><br/> 
        <div style="float:left;">
          <p>Line Plot</p>
            <div id="myPlot" style="width:560px" height="315px"></div>
              <div>
                <script type="text/javascript">
                  var xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
                  var yArray = [55, 49, 44, 24, 15];
                  var layout = {title:"World Wide Wine Production"};
                  var data = [{x:xArray,y:yArray,type:"line",}];
                  Plotly.newPlot("myPlot", data, layout);
                </script>
              </div>
        </div>
        <div style="float:right;">
          <p>Bar Plot(vertical)</p>
            <div id="myPlot1" style="width:560px" height="315px"></div>
              <div>
                <script type="text/javascript">         
                  var data1 = [{x:xArray,y:yArray,type:"bar",orientation:"v",marker: {color:"rgba(255,0,0,0.6)"}}];
                  Plotly.newPlot("myPlot1", data1, layout);
                </script>
              </div>
        </div>      
        <div style="float:right;">
          <p>Bar Plot(Horizontal)</p>
            <div id="myPlot2" style="width:560px" height="315px"></div>   
              <script  type="text/javascript">
                var data2 = [{x:xArray,y:yArray,type:"bar",orientation:"h",marker: {color:"rgba(255,0,0,0.6)"}}];
                Plotly.newPlot("myPlot2", data2, layout);
              </script>
            </div>
        </div>
        <div style="float:left;">
          <p>Pie Plot</p>
            <div id="myPlot3" style="width:560px" height="315px"></div>
              <div >
                <script type="text/javascript">           
                  var data3 = [{x:xArray,y:yArray,type:"bar",orientation:"h",marker: {color:"rgba(255,0,0,0.6)"}}];
                Plotly.newPlot("myPlot2", data3, layout);
                </script>
              </div>
          </div>
          <div style="float:left;">
            <p>DonutPlot</p>
              <div id="myPlot4" style="width:560px" height="315px"></div>
                <div >
                  <script type="text/javascript" scr="">        
                   var data4 = [{x:xArray,y:yArray,type:"bar",orientation:"h",marker: {color:"rgba(255,0,0,0.6)"}}];
                Plotly.newPlot("myPlot4", data4, layout);  
                </script>
                </div>        
          </div>
</div> 
</body>
</html>
