<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"><br/>
    <title>Dashboards</title>
    <link rel="stylesheet" href="Data.css"><br/>
    <h1>All plots</h1>
  </head>
  <body>
  <div class="container">
    <div class="chartMenu">
     <!-- <div style="float:left;"> -->
        <p>Bar Graph</p>
        <div class="chartCard">
              <div class="chartBox">
                <canvas id="myChart" ></canvas>
                <button onclick="updateCharts()">fetch Now</button>
              </div>
            </div>
              <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
              <script>
                function updateCharts(){
                async function fetchData() {
                const url ="http://localhost:8001";
                const response =await fetch(url);
                const data = await response.json();
                console.log(data)
                return data;
                };
                fetchData().then(data =>{
                  const month = data.financialreport[0].
                  financials.map(
                    function(index){
                    return index.date;
                  })
                  const revenue = data.financialreport[0].
                  financials.map(function(index){
                    return index.revenue;
                  })
                  console.log(month);
                  console.log(revenue);
                  myChart.config.data.labels = month;
                  myChart.config.data.datasets[0].data = revenue;
                  myChart.update();
                });
              }
                const data = {
                  labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                  datasets: [{
                  label: 'Weekly Sales',
                  data: [18, 12, 6, 9, 12, 3, 9],
                  backgroundColor: [
                  'rgba(255, 26, 104, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(0, 0, 0, 0.2)'],
                  borderColor: [
                  'rgba(255, 26, 104, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)',
                  'rgba(0, 0, 0, 1)'
                  ],

                  borderWidth: 2
                  }]
                  };
                  const config = {
                  type: 'bar',
                  data,
                  options: {
                  scales: {
                  y: {
                      beginAtZero: true
                     }
                    }
                  }
                  };
                  const myChart = new Chart(
                  document.getElementById('myChart'),
                  config
                  );
      </script>
      </div>
      </div>  
      </div>
</div>
  </body>
</html>
